<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Produtos</title>

<body>
	<form action="" name="produtos">

		<label> <span class="field">Categoria:</span> <!--               <input type="text" name="categoria" class="categoria" placeholder="Melhor E-mail:"/> -->
			<select name="categoria" class="categoria">

				<option value="CAMISETAS_BORDADAS">CAMISETAS_BORDADAS</option>
				<option value="CAMISETA_SIMPLES">CAMISETA_SIMPLES</option>

		</select>
		</label> 
		<label>

				<option value="AZUL">AZUL</option>
				<option value="AMARELO">AMARELO</option>
				<option value="VERMELHO">VERMELHO</option>
				<option value="PRETO">PRETO</option>
		</select>
		</label> <label> <span class="field">Departamento</span> <!--                 <input type="text" name="departamento" class="departamento" placeholder="Melhor E-mail:"/> -->

			type="text" name="quantidade" class="quantidade"
			placeholder="Melhor E-mail:" />
		</label> <label> <span class="field">Sku:</span> <input type="text"
			name="sku" class="sku" placeholder="Melhor E-mail:" />
		</label> <label> <span class="field">Tamanho:</span> <!--                 <input type="text" name="tamanho" class="tamanho" placeholder="Melhor E-mail:"/>             -->
			<select name="tamanho" class="tamanho">
				<option value="Selecione Um Tamanho" selected>Selecione Um
					Tamanho</option>

				<option value="MEDIO">MEDIO</option>
				<option value="GRANDE">GRANDE</option>
		</select>
		</label> <label> <span class="field">Valor:</span> <input type="text"
			name="valor" class="valor" placeholder="Melhor E-mail:" />
		</label>
		<button>Cadastrar-se</button>

	</form>
	</br>

		<table>

			</tbody>
